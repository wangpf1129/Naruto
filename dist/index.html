<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,  maximum-scale=1.0,minimum-scale=1.0">
  <title>画一个鸣人卡通</title>
</head>
<style id="style"></style>
<style>#version{
    position: fixed;
    height: 50vh;
    top: 0;
    left: 0;
    width: 100%;
    overflow: scroll;
    background-color: #fff;
  }
  /*隐藏滚动条*/
  #version::-webkit-scrollbar {
    display: none;
  }
  #buttons{
    position: fixed;
    top: 20px;
    right: 20px;
    display: flex;
    flex-direction: column;
  }
  #buttons button{
    padding: 8px 26px;
    margin-bottom: 10px;
    border-radius: 8px;
    border: none;
    outline: none;
    cursor: pointer;
    background-color: #ecf5ff;
    color: #409eff;
  }
  #buttons button:hover{
    background-color: #409eff;
    color: #fff;
  }
  #html{
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 50vh;
  }</style>
<body>
<div id="version"></div>
<div id="buttons">
  <button id="btnPlay">播放</button>
  <button id="btnPause">暂停</button>
  <button id="btnSlow">慢速</button>
  <button id="btnNormal">中速</button>
  <button id="btnFast">快速</button>
</div>
<div id="html">
  <div id="naruto">
    <div class="hair"></div>
    <div class="hiddenleaf">
      <div class="plate"></div>
    </div>
    <div class="face "></div>
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div class="mouth"></div>
    <div class="whiskers">
      <div class="whisker"></div>
      <div class="whisker"></div>
      <div class="whisker"></div>
      <div class="whisker"></div>
      <div class="whisker"></div>
      <div class="whisker"></div>
    </div>
  </div>
</div>
<script src="main.d483600a.js"></script>
</body>

</html>
